<body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <!-- Start coding here -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">

        <div class="mx-auto order-0">
            <a class="navbar-brand mx-auto" href="#">miagebook</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <span class="nav-link">Bonjour, XXXXXXX</span>
                </li>
                <li class=" nav-item">
                    <a class="nav-link " href="#">Sign out</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container" style="padding-top: 2.5em">
        <form action="" method="post">
            <div class="form-group">
                <label for="inputEmail">Email address</label>
                <input type="email" class="form-control" name="email" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="formControlSelect">Sexe</label>
                <select class="form-control" id="formControlSelect" name="sexe">
                    <option>Homme</option>
                    <option>Femme</option>
                    <option>Autre</option>
                </select>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="formControlInput">First Name</label>
                <div class="col-sm-4">
                    <input type="text" name="fname" class="form-control" id="formControlInput" placeholder="John">
                </div>
                <label class="col-sm-2 col-form-label" for="formControlInput">Last Name</label>
                <div class="col-sm-4">
                    <input type="text" name="lname" class="form-control" id="formControlInput2" placeholder="Doe">
                </div>
            </div>

            <script>
                function addFriend(mail) {
                    console.log(getCookie("miagebook_mail"));
                    $.ajax({
                        type: 'POST',
                        url: "SimpleServlet-1/v1/friend/" + XXXXXXXX,
                        contentType: "application/json",
                        dataType: "json",
                        data: JSON.stringify({
                            "email": mail
                        }),
                        success: (data, textStatus, jqXHR) = > {},
                        async;
                :
                    false
                })
                }

            </script>


            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <button onclick="addFriend('oceane.pruvost@outlook.fr')" type="button" class="btn btn-primary">button</button>

            <tr>

        </table>

    </div>
